    <section>

        <form action="">
            <div class="form-group container">
            <fieldset>
                <legend>ENVIANOS UN MENSAJE</legend>
                
                    <label for="contactoName">Nombre y Apellido:</label> 
                    <input class="form-control" type="text" id="contactoName">
                    <label for="contactoEmail">Email:</label> 
                    <input class="form-control" type="email" id="contactoEmail"> 
                    <br>
                    <label for="ContactoNewsletter">¿Quieres recibir nuestra newsletter?:</label>
                    <input class="form-check-input"type="checkbox" id="ContactoNewsletter" value="1">
                    <br>
                    <label for="contactoLugar">¿Desde dónde nos escribes?</label> 
                    <select id="contactoLugar">
                        <option value="Argentina">Argentina</option>
                        <option value="No sabe/No contesta">No sabe/No contesta</option>
                        <option value="Otro">Otro</option>
                    </select> 
                    <br>
                    <textarea name="Escribe" id="" cols="60" rows="8" placeholder="Escribe tu mensaje aquí..."></textarea>
                    <br>
                        <input class= "btn btn-light" type="submit" value="Enviar">
                        <input class= "btn btn-light" type="reset" value="Borrar todo">
                        <input class= "btn btn-light" type="button" value="Nada">
                   
            </fieldset>
        </div>
        </form>
